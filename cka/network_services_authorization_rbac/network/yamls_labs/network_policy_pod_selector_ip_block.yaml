apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-pod-c
spec:
  podSelector:
    matchLabels:
      run: pod-c
  policyTypes:
  - Ingress
  ingress:
  - from:
    #Essa lista tem o seguinte comportamento:
    - podSelector:
        matchLabels:
          run: full-pod-a
      namespaceSelector:
        matchLabels:
          acesso: liberado
      #Se as regras estiverem na mesma lista vai ter o comportamento de AND e n√£o de OR
    - ipBlock:
        cidr: 10.0.0.0/8
    ports:
    - protocol: TCP
      port: 80